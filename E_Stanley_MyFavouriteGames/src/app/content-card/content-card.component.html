<img *ngIf="content?.imgURL" (click)="logId()" [src]="content?.imgURL">
<img *ngIf="!content?.imgURL" (click)="logId()"
     src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Unknown_toxicity_icon.png"> <!-- Default image -->
<h2>{{ content?.title}}</h2>
<p class="description">{{ content?.description }}</p>
<div class="meta-data">
  <div class="author-info">
    <span class="creator">{{ content?.creator }}</span>
    <span appHoverAffect affect="textDecoration" *ngIf="content?.type" class="type">{{ content?.type }}</span>
  </div>
  <div *ngIf="content?.tags" class="tags">
    <span appHoverAffect affect="fontWeight" class="tag" *ngFor="let tag of content?.tags">{{ tag }}</span>
  </div>
</div>
