<app-create-content (newContentEvent)="addContentToList($event)"></app-create-content>
<div class="mainDiv">
  <div>
    <input #titleSearch placeholder="Title here..."><br>
    <button (click)="checkForTitle(titleSearch.value)">Title Check</button>
    <div>
      <span class="success" *ngIf="titleFound"> {{ titleSearch.value}} found!</span>
      <span class="failure" *ngIf="titleFound === false"> {{ titleSearch.value}} not found!</span>
    </div>
  </div>
</div>

<app-content-card appHoverAffect affect="border" [firstOrLast]="isTheFirstElement || isLast"
                  [class.found]="titleSearch.value === item.title"
                  *ngFor="let item of (gameList | typeFilter); first as isTheFirstElement; last as isLast" [content]="item"
                  [class.is-first]="isTheFirstElement" class="no-type"></app-content-card>

<app-content-card appHoverAffect affect="border" [firstOrLast]="isTheFirstElement || isLast"
                  [class.found]="titleSearch.value === item.title"
                  *ngFor="let item of (gameList | typeFilter: 'All Platforms'); first as isTheFirstElement; last as isLast" [content]="item"
                  [class.is-first]="isTheFirstElement" class="type"></app-content-card>

<app-content-card appHoverAffect affect="border" [firstOrLast]="isTheFirstElement || isLast"
                  [class.found]="titleSearch.value === item.title"
                  *ngFor="let item of (gameList | typeFilter: 'PC'); first as isTheFirstElement; last as isLast" [content]="item"
                  [class.is-first]="isTheFirstElement" class="type"></app-content-card>
